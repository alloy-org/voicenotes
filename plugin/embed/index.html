<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Notes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

        #recordButton {
            width: 300px;
            height: 300px;
            font-size: 24px;
            font-family: 'Roboto', sans-serif;
            display: block;
            margin: 20px;
            border: none;
            cursor: pointer;
            background-color: #ffffff;
            color: #333;
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 0;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        #recordButton:hover {
            background-color: #f9f9f9;
        }

        #recordButton.disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        #recordButton span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        #timer {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: gray;
            z-index: 3;
            display: none;
        }

        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            border-radius: 15px;
            overflow: hidden;
        }

        body {
            margin: 20px;
            font-family: 'Roboto', sans-serif;
            background-color: transparent;
        }
    </style>
</head>

<body>
    <button id="recordButton">
        <div id="timer">00:00</div>
        <span>Start Recording</span>
    </button>
    

    <script src="../../common-utils/plugin-communication.js"></script>
    <script src="whisper-api-service.js"></script>
    <script src="index.js"></script>
</body>
</html>
